<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:gray"></a-scene>
    <a-camera wasd-controls-enabled="false" position="0 10  30"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>      
        <a-asset-item id="StudyTable" src="./models/StudyTable/tinker.obj"></a-asset-item>
        <a-asset-item id="StudyTable" src="./models/StudyTable/obj.mtl"></a-asset-item></a-assets>    
      
      <!-------------------------------------Circular Plane----------------------------------------------->
      <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
        color="#CB8957"></a-circle>
      
      <!--------------------------------------OBJ Models----------------------------------------------------------->   
        <a-entity animation="property: position; from: 80 0 0; to: -90 ;easing:linear; loop: true; dur: 20000">
          <a-entity obj-model="obj: #StudyTable-obj; mtl: #StudyTable-mtl" position="5 0 0" rotation="-90 -40 0" scale="0.1 0.1 0.1"></a-entity> 
    </a-scene>
  </body>
  </html>
